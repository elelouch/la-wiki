<div x-ref="refItem">
  <button
    hx-trigger="click"
    hx-get="{% url 'core:archive' ref.id %}"
    hx-target="#writable-section"
  >
    {{ref.fullname}}
  </button>
  <button @click="$refs.refItem.remove();let refs = $store.archiveRefs; refs.curr = refs.curr.filter(id => id !== {{ref.id}})">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
