<div hx-trigger="load"
    hx-get="{% url 'core:references' archive.id %}"
    hx-target="#references-div">
    {% autoescape off %}
        {{file}}
    {% endautoescape %}

</div>

{% if oob_target %}
    {% autoescape off %}
    <div hx-swap-oob="beforend:{{oob_target}}">
        {% include "core/archive_item.html" with arch=archive %}
    </div>
    {% endautoescape %}
{% endif %}
