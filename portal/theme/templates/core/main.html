{% extends "wikiapp/navbar.html" %}

{% block page_content %}

{% if user.main_section %}
<div hx-trigger="load"
     hx-get="{% url 'core:section' 0 %}" 
     hx-swap="outerHTML">
</div>

<div>
    <form>
        {% csrf_token %}
        {{section_form}}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Boton
        </button>
    </form>
</div>

{% else %}
<div>
    User does not have a section assigned
</div>
{% endif %}

{% endblock %}
