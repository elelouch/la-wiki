{% extends "wikiapp/navbar.html" %}

{% block page_content %}
{% if user.main_section %}
<div hx-trigger="click"
     hx-get="{% url 'core:section' user.main_section.id %}" 
     hx-swap="afterend">
    {{user.main_section.name}}
</div>
{% else %}
<div>
    User does not have a section assigned
</div>
{% endif %}
{% endblock %}
