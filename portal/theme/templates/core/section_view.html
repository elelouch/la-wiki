<ul id="subsections_{{root_section.id}}">
    {% for sec in sections %}
    <li hx-trigger="newSection_root_{{sec.id}} from:body"
        hx-get="{% url 'core:section' sec.id %}"
        hx-target="#subsections_{{sec.id}}"
        hx-swap="outerHTML">

        <button hx-trigger="click once"
                hx-get="{% url 'core:section' sec.id %}"
                hx-target="#subsections_{{sec.id}}"
                hx-swap="outerHTML">
            {{sec.name}}
        </button>

        <button hx-get="{% url 'core:section_modal_form' sec.id %}">
            Add Section
        </button>

        <button hx-trigger="click once"
                hx-delete="{% url 'core:section_modal_form' sec.id %}"
                hx-target="#subsections_{{sec.id}}"
                hx-swap="delete">
            Remove Section
        </button>

    </li>

    <li id="subsections_{{sec.id}}"></li>
    {% endfor %}
    {% for arch in archives %}
    <li>
        <div>
            <button>{{arch.name}}</button>
        </div>
    </li>
    {% endfor %}
</ul>
