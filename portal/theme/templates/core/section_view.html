<ul>
    {% for sec in sections %}
    <li>
        <button hx-trigger="click"
           hx-get="{% url 'core:section' sec.id %}"
           hx-swap="afterend">
            {{sec.name}}
        </button>
    </li>
    {% for arch in sec.archives.all %}
        {{arch.name}}
    {% endfor %}

    {% endfor %}
</ul>
