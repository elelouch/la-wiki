<div id="subsections_{{root_section.id}}" class="pl-3">
    {% for sec in sections %}
    <div hx-trigger="new_section,deleted_section,new_section_parent_{{sec.id}} from:body"
        hx-get="{% url 'core:children' sec.id mode %}" hx-target="#subsections_{{sec.id}}" hx-swap="innerHTML"
        x-data="{ open: false }">

        <div class="w-1/2 border border-black flex justify-between" hx-trigger="click once"
            hx-get="{% url 'core:children' sec.id mode %}" hx-target="#subsections_{{sec.id}}" hx-swap="innerHTML"
            class="w-1/2">

            <button x-on:click="open = !open">
                {{sec.name}}
            </button>
        </div>

        <div id="subsections_{{sec.id}}" x-show="open"></div>
    </div>
    {% endfor %}
    {% for arch in archives %}
    <div>
        <div>
            <button>{{arch.name}}</button>
        </div>
    </div>
    {% endfor %}
</div>
