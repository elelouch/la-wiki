{% for obj in object_list %}
<div x-data="{templateId: $id('template-id'), add(){addRefItem(this.templateId,{{obj.id}})}}">
  <button @click="add">
    {{obj.fullname}}
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <template :id="templateId">
    {% include "core/reference_item.html" with ref=obj %}
  </template>
</div>
{% endfor %}
