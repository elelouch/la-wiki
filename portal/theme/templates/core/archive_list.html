<div class="bg-blue-900 text-white">
    {% for obj in object_list %}
    <div>
        <button hx-trigger="click" 
                hx-get="{% url 'core:archive' obj.id %}" 
                @click="$nextTick(() => $refs.searchModal.remove())"
                hx-target="#writable-section">
            {{obj.fullname}}
        </button>
    </div>
    {% endfor %}
</div>
