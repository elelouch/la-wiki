<div x-init="htmx.process(htmx.find('#markdownForm'))" x-ref="markdownFormDiv">
    <form hx-post="{{request.path}}" id="markdownForm">
        {% csrf_token %}
        {{form}}
        <button @click="$refs.sectionFormId.value = currentSectionId"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Submit</button>
        <button @click="$refs.markdownFormDiv.remove()"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Cancel</button>
    </form>
</div>
